<html>
    <head>
        <title>
            User Data Collector

        <script src="https://kit.fontawesome.com/657d0752d9.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
    <body>

        <header>
            <nav>
                <div class="logo">   
                    <div>
                        <h3> Anywhere app.</h3>      
                    </div>                 
                    <div class="left-nav">
                        <ul>
                            <li><a href="#product">Product
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                               
                            </li>
                            <li><a href="#pricing">Pricing</a></li>
                            <li><a href="#company">Company
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                              
                            </li>
                            <li><a href="navigation.html">Dashboard</a></li>                     
                        </ul>
                    </div>         
                </div>
                
                <div class="navigation">
                    <ul>
                        <li><a href="form.html">Dark</a></li>
                        <li><a href="dropdown.html">Light</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <h4>START FOR FREE</h4>
                <h1>Create new account<span class="dot">.</span></h1>
                <p class="member">Already A Memeber? <span class="log">Log In</span></p>
                <div class="message" id="message"></div>
                <form>
                    <div class="first-name">
                        <div class="input">
                            <label>First Name</label>
                            <input type="text" name="first_name" id="first_name" required autocomplete="off"/>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>

                    <div class="last-name">
                        <div class="input">
                            <label>Last Name</label>
                            <input type="text" name="last_name" id="last_name" required autocomplete="off" />
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>

                    <div class="age">
                        <div class="input">
                            <label for="age">Age:</label>
                            <select name="age" id="age" required>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                            </select>
                        </div>
                    </div>

                    <div class="gender">
                        <div class="input">
                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender" required/>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>               
                    </div>

                    <div class="city">
                        <div class="input">                   
                            <label for="city">City:</label>
                            <select name="city" id="city" required/>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Mohali">Mohali</option>
                                <option value="Zirkpur">Zirkpur</option>
                                <option value="Ambala">Ambala</option>
                                <option value="Patiala">Patiala</option>
                            </select>
                        </div>
                    </div>

                    <div class="email">
                        <div class="input">
                            <label>Email ID</label>
                            <input type="text" name="email" id="email" required autocomplete="off"/>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>

                    <div class="avatar">
                        <div class="input">
                            <label>Avatar Uploaded</label>
                            <input type="file" id="file" name="file" required />
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-file-arrow-down"></i>
                        </div>
                    </div>
            
                    <div class="button">
                        <input class="submit"
                        type="submit"
                        value="save"
                        id="submit"
                        >
                    </div>
                </form>
            </div>
        </main>

        <script>
            var message = document.getElementById('message')
            $(document).ready(function () {
                $('form').submit(function (e) {
                    e.preventDefault();
                        var first_name = document.getElementById('first_name').value;
                        var last_name = document.getElementById('last_name').value;
                        var age = document.getElementById('age').value;
                        var gender = document.getElementById('gender').value;
                        var city = document.getElementById('city').value;
                        var email = document.getElementById('email').value;                    
    
                        var formData = new FormData();
                        formData.append('file',file.files[0])
                        formData.append('first_name',first_name)
                        formData.append('last_name',last_name)
                        formData.append('age',age);
                        formData.append('gender',gender);
                        formData.append('city',city);
                        formData.append('email',email);
                                                                
                        var xhttp = new XMLHttpRequest();
                        xhttp.open('POST', "http://localhost:7000/", true);
                        var message = document.getElementById('message');
                        xhttp.onreadystatechange = function () {
                        //empty the message div before publishing new messages    
                        document.getElementById('message').innerHTML = ""; 

                            if (xhttp.readyState == 4) {
                                if(xhttp.status == 200){
                                    dataResponse(xhttp.responseText)
                                    document.getElementById('first_name').value = '';
                                    document.getElementById('last_name').value = '';
                                    document.getElementById('email').value = '';
                                    document.getElementById('file').value = '';
                                    document.getElementById('message').value = ''
                                }else if(xhttp.status == 400){                                   
                                    errorResponse(xhttp.responseText)                                  
                                }else{                                  
                                    emailValidation(xhttp.responseText)
                                }                             
                            }                  
                        };                    
                        xhttp.send(formData);                                                                        
                    })
                })

            function dataResponse(str){             
                let data = JSON.parse(str);
                console.log(data.message)
                var response = `<p>${data.message}</p>`;
                message.innerHTML += response              
            }

            function emailValidation(str){
                let error = JSON.parse(str);
                console.log(error.message)
                var response = `<p>${error.message}</p>`;
                message.innerHTML += response
               
            }

            function errorResponse(error){
                let err = JSON.parse(error);         
                for(i=0;i<err.length;i++){                 
                    console.log(err[i])
                    var response = `<p>${err[i]}</p>`;
                    message.innerHTML += response
                }        
            }
        </script>
    </body>
</html>
