                <div class="dashboard">

                        <div class="new_user">

                   <div class="user-info">            
                           <div class="left">

                       <hr>
                       <div class="table">
                        <table id="rankings-table" class="table">
                            <thead>
                                <tr>
                                    <th>IMAGE</th>
                                    <th>Full Name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>City</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                
                            </tbody>
                        </table>

                   </div>
               </div>
            </div>
        </main>
        <script>
            let url = "http://localhost:7000/";
            let xhr = new XMLHttpRequest();
            xhr.open('GET',url,true);

            xhr.onreadystatechange  = function(){
                if(xhr.readyState == 4){
                    if(xhr.status == 200){
                        // console.log(xhr.responseText)
                        outputUsers(xhr.responseText)
                    }
                    if(xhr.status == 404){
                        console.log('File not found')
                    }
                }               
            }
            xhr.send()

            function outputUsers(str){
                let data  = JSON.parse(str);
                console.log(data)
                var table = document.getElementById('myTable');
                for(var i= 0;i< data.length;i++){
                    console.log(data[i])
                    var image = data[i].filepath
                    var first_name = data[i].field.first_name;
                    var last_name = data[i].field.last_name;
                    var age = data[i].field.age;
                    var gender = data[i].field.gender;
                    var city  = data[i].field.city;
                    var email = data[i].field.email;
                    // var firstRow = document.getElementById('myTable').rows[0];
                    // var x = firstRow.insertCell(-1);
                    // x.innerHTML = 'new cell';
                    // var img = document.createElement('img');
                    // img.src = data[i].image;
                    // x.appendChild(img)
                    console.log(image,first_name,last_name,age,gender,city,email)
                    var row = `<tr>
                                    <td><img src = ${image} id="image-path"/> </td>
                                    <td>${first_name} ${last_name}</td>
                                    <td>${age}</td>
                                    <td>${gender}</td>
                                    <td>${city}</td>
                                    <td>${email}</td>
                             </tr>`
                             table.innerHTML += row
                }
            }
        </script>
    </body>
